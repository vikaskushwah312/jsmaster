// Sort the number

function mySort(str){
    let temp=0;
    const arr = [...str];
    for(let i=0;i<arr.length;i++){
        for(let j=i+1; j<arr.length;j++){
            if(arr[i]>arr[j]){
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr.join('');
}
let str = "431258"
console.log(mySort(str));
